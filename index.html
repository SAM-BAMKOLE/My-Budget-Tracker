<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <main class="w-full p-[10px] lg:p-10">
                <div class="w-full lg:w-1/2 max-w-2xl mx-auto relative">
                    <!-- head section -->
                    <header class="rounded border relative overflow-hidden">
                        <div class="absolute w-full top-0 -z-10 blur-[4px]">
                            <img
                                src="/back.jpg"
                                alt="iceberg"
                                class="aspect-square object-cover"
                            />
                        </div>
                        <div class="p-5 space-y-3">
                            <h1
                                class="text-center text-black font-bold text-2xl uppercase tracking-wide"
                            >
                                Budget Controller
                            </h1>
                            <p class="text-lg font-medium">
                                Month: <span>February</span>
                            </p>
                            <p
                                id="budget"
                                class="text-xl font-medium text-center"
                            >
                                Your Budget for the month is
                                <span
                                    class="bg-red-500 px-1 text-white bg-opacity-70"
                                    id="budget-value"
                                >
                                    $40,000</span
                                >
                            </p>
                            <button
                                id="form-toggle"
                                class="px-5 py-3 text-white bg-slate-950 rounded ml-auto font-bold hover:bg-slate-900 transition-all"
                            >
                                Open form
                            </button>
                            <!-- form -->
                            <div
                                class="grid overflow-hidden grid-rows-[0fr] transition-all"
                                id="form-parent"
                            >
                                <form class="space-y-3 min-h-0" id="form">
                                    <div class="">
                                        <input
                                            type="text"
                                            class="bg-gray-50 bg-opacity-70 backdrop-blur-0-sm w-full rounded focus:border-none focus:outline-none p-2 placeholder:text-gray-800"
                                            placeholder="Description..."
                                            id="description"
                                            required
                                        />
                                    </div>
                                    <div class="">
                                        <input
                                            type="number"
                                            class="bg-gray-50 bg-opacity-70 backdrop-blur-0-sm w-full rounded focus:border-none focus:outline-none p-2 placeholder:text-gray-800"
                                            placeholder="Amount..."
                                            id="amount"
                                            required
                                        />
                                    </div>
                                    <div class="flex gap-2" id="radio-parent">
                                        <div id="expense-parent">
                                            <input
                                                type="radio"
                                                name="expense"
                                                id="expense"
                                                class="w-[18px] aspect-square"
                                                checked
                                            />
                                            <label
                                                for="expense"
                                                class="cursor-pointer font-medium text-lg mr-5"
                                                >Expense</label
                                            >
                                        </div>
                                        <div id="income-parent">
                                            <input
                                                type="radio"
                                                name="income"
                                                id="income"
                                                class="w-[18px] aspect-square"
                                            />
                                            <label
                                                for="income"
                                                class="cursor-pointer font-medium text-lg"
                                                >Income</label
                                            >
                                        </div>
                                    </div>
                                    <button
                                        class="block bg-slate-950 text-white font-bold w-full p-3 rounded hover:bg-slate-900 transition-all"
                                    >
                                        Add
                                    </button>
                                </form>
                            </div>
                        </div>
                    </header>
                    <!-- budgets -->
                    <div class="mt-10 space-y-4">
                        <button
                            class="block bg-red-600 text-white font-bold p-3 rounded hover:bg-slate-900 transition-all ml-auto"
                            id="show-dialog"
                        >
                            Clear budgets
                        </button>
                        <ul
                            class="flex flex-col-reverse gap-1"
                            id="list-container"
                        >
                            <li
                                class="bg-white shadow-sm border border-gray-100 px-2 py-[2px] w-full rounded-r-[3px] border-r-red-600 border-r-[6px] grid items-center justify-between grid-cols-[1fr,_auto] gap-3"
                                data-type="expense"
                            >
                                <span>Gorl</span>
                                <div class="">
                                    <span id="date" class="mr-3 text-gray-400"
                                        >12-03-2023</span
                                    >
                                    <button
                                        class="text-2xl font-bold text-red-500 p-2"
                                    >
                                        &times;
                                    </button>
                                </div>
                            </li>

                            <li
                                class="bg-gray-50 bg-opacity-40 shadow p-2 w-full rounded-[3px] border-r-green-600 border-r-[6px]"
                                data-type="income"
                            >
                                Hello
                            </li>
                        </ul>
                    </div>

                    <dialog
                        class="w-full h-[calc(100vh_-_20px)] bg-black bg-opacity-60 absolute top-0 left-0 grid place-items-center backdrop-blur-sm opacity-0 scale-[0]"
                        id="dialog-container"
                    >
                        <div
                            class="absolute w-full h-[calc(100vh_-_20px)] bg-opacity-0"
                            id="dialog-overlay"
                        ></div>
                        <div
                            class="w-full max-w-[300px] aspect-[16/4] bg-white rounded py-3 px-4 relative"
                            id="overlay-div"
                        >
                            <button
                                class="block text-gray-400 text-3xl font-bold rounded ml-auto absolute right-2 top-0"
                                id="close-dialog"
                            >
                                &times;
                            </button>
                            <p class="text-base font-medium max-w-[90%]">
                                Are you sure you want to delete all budget?
                            </p>
                            <button
                                class="block bg-red-600 text-white font-bold p-3 py-2 mt-3 rounded hover:bg-slate-900 transition-all mx-auto"
                                id="delete-all-items"
                            >
                                Delete all budget
                            </button>
                        </div>
                    </dialog>
                </div>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
